{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <h2 class="page-title">Inform Mapper</h2>
    </div>
    <div class="row">
        <p>You're confused. Upload a inform file below.</p>
    </div>
    <div class="row">
        &gt;<span class="blinking-cursor">|</span>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="three columns">
            <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="inputfile inputfile-2" />
            <label for="file">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                </svg> 
                <span>Choose a file&hellip;</span>
            </label>
        </div>
        <div class="two columns upload-file-button">
            <input type="submit" value="Upload">
        </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="{{ url_for('static', filename='scripts/frontpage.js') }}"></script>
{% endblock %}
